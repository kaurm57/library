<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-900" style="background-image: url('./bg.jpeg'); background-size: cover; background-position: center; overflow-x: hidden;">

  <!-- Library Page -->
  <div class="min-h-screen flex flex-col">
    <header class="bg-amber-950 text-white p-8 flex justify-between items-center fixed w-full top-0 left-0 z-50 bg-opacity-10 shadow-[0_5px_10px_rgba(0,0,0,0.3)]">
      <h1 class="text-3xl font-bold">BookNook</h1>
      <div class="flex items-center space-x-4">
        <span class="username">User</span>
        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-md bg-opacity-30">Logout</button>
      </div>
    </header>
    <main class="p-6 flex flex-col gap-6">
        <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Book cards will go here -->
        </div>
        <button id="add-book-btn" 
            class="fixed bottom-6 right-6 bg-amber-700 text-white w-14 h-14 flex items-center justify-center rounded-full shadow-lg hover:bg-blue-600 bg-opacity-30">
                +
        </button>
        <button id="add-book-btn" 
        class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-amber-700 text-white w-32 h-32 flex items-center justify-center rounded-lg shadow-lg hover:bg-blue-600 bg-opacity-60">
            +
        </button>
    </main>
  </div>

  <!-- Add/Edit Book Modal -->
  <div id="book-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-xl font-semibold mb-4">Add Book</h2>
      <form id="book-form" class="space-y-4">
        <input type="text" id="title" placeholder="Book Title" 
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="text" id="author" placeholder="Author" 
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <input type="number" id="pages" placeholder="Page Count" 
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        <label class="flex items-center space-x-2">
          <input type="checkbox" id="read" class="form-checkbox h-5 w-5 text-blue-500">
          <span>Read</span>
        </label>
        <div class="flex justify-end space-x-4">
          <button type="button" id="close-modal-btn" 
                  class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-md">Cancel</button>
          <button type="submit" 
                  class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
